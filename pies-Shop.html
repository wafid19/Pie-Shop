<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pies | Bethany's Pie Shop</title>
    <link rel="stylesheet" href="Pie-Shop.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pies-Shop.html">Pies</a></li>
          <li><a href="contuct.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="aside">
        <img src="img/logo.png" alt="Bethany's Pie Shop" />
      </div>
      <div class="article">
        <h1>Pies</h1>
        <section class="Card-Part">
          <div class="Food-Card">
            <img src="img/apple-pie.png" alt="Appel Pie" />
            <div class="TP">
              <div class="title">Appel Pie</div>
              <div class="price">$12.95</div>
            </div>
            <p class="dscp">Our famous apple pie</p>
            <button data-order="apple-pie">Order</button>
          </div>

          <div class="Food-Card">
            <img src="img/cherry-pie.png" alt="Cherry Pie" />
            <div class="TP">
              <div class="title">Cherry Pie</div>
              <div class="price">$15.95</div>
            </div>
            <p class="dscp">A summer classic!</p>
            <button data-order="cherry-pie">Order</button>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pies-Shop.html">Pies</a></li>
          <li><a href="contuct.html">Contact</a></li>
        </ul>
      </nav>
    </footer>

    <script src="pies-Shop.js"></script>
  </body>
</html>
