<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order => Bethany's Pie Shop</title>
    <link rel="stylesheet" href="Pie-Shop.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        button{
            padding: 10px;
            border: 1px solid tomato;
            border-radius: 50%;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies-Shop.html">Pies</a></li>
                <li><a href="contuct.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="aside">
            <img src="img/logo.png" alt="Bethany's Pie Shop"/>
        </div>
        <div class="container mt-5">
            <div class="row col-md-6 col-md-offset-3">
                <!-- <div class="text-center">
                    <h1>Order Details</h1>
                </div> -->
                <form>
                    <input type="hidden" id="pie-order" name="pie-order" />
                    <div class="article">
                        <h1>Order</h1>
                        <section class="Card-Part">
                          <div class="emptyCard Food-Card" >
                            <img src="" />
                            <div class="TP">
                              <div class="title"></div>
                              <div class="price"></div>
                            </div>
                            <p class="dscp"></p>
                          </div>
                
                          
                        </section>
                      </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label"></label>First Name</label>
                        <input type="text" name="first_name" id="frist_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="frist_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="frist_name" class="form-label"></label>Address</label>
                        <input type="text" name="frist_name" id="frist_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label"></ label>State</label>
                        <select class="form-select" name="state" id="state">
                            <option selected>[Select State]</option>
                            <option value="1">Bangladesh</option>
                            <option value="2">India</option>
                            <option value="3">Nepal</option>
                            <option value="4">Bhutan</option>
                            <option value="5">US</option>
                            <option value="6">UK</option>
                            <option value="7">Arabian</option>
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <label for="postalCode" class="form-label"></label>Postal Code</label>
                        <input type="text" name="postalCode" id="postalCode" class="form-control">
                    </div>
    
                    <div class="mb-3">
                        <label for="comments" class="form-label"></label>Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"
                            id="comment"></textarea>
                    </div>
                    <div>
                        <button type="button">Order</button>
                        <button type="button">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <footer>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pies-Shop.html">Pies</a></li>
            <li><a href="contuct.html">Contact</a></li>
        </ul>
    </nav>
</footer>

<script src="pies-Shop.js"></script>
</body>
</html>
